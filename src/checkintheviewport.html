<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline-block;
        border: 2px solid red
    }

    .content1 {
        height: 1000px;
    }

    .content2 {
        height: 1000px;
    }
</style>

<div class="content1"></div>
<div class="box">

</div>
<div class="content2"></div>

<script>
    const boxRef = document.querySelector('.box')
    window.addEventListener('scroll', function () {
        const { left, right, top, bottom } = boxRef.getBoundingClientRect()
        if (left > 0 && top > 0 && right < document.body.clientWidth && bottom < document.body.clientHeight) {
            console.log('inside the view port')
        } else {
            console.log('not inside the view port')
        }
    })
</script>
